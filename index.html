<body>
  <div class="container-fluid text-center">
    <h1> Drum Machine</h1>
    <div class="container-fluid">

      <div id="drum-machine">
        <div id="display"></div>
             <button class = "drum-pad btn btn-outline-primary" value= "Q" id= "Q">
          Q <audio class= "clip" id= "Q" title= "Q" src= "./audio/Bld_H1.mp3"></audio></button> 

        <button class="drum-pad btn btn-outline-primary btn-xl" value="W" id="W">
          W <audio class="clip" id="W" src="./audio/Brk_Snr.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="E" id="E">
          E <audio class="clip" id="E" src="./audio/Cev_H2.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="A" id="A">
          A <audio class="clip" id="A" src="./audio/Heater-1.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="S" id="S">
          S <audio class="clip" id="S" src="./audio/Chord_1.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="D" id="D">
          D <audio class="clip" id="D" src="./audio/Chord_2.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="Z" id="Tea">
          Z <audio class="clip" id="Z" src="audio/Chord_3.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="X" id="X">
          X <audio class="clip" id="X" src="./audio/Dry_Ohh.mp3"></audio></button>

        <button class="drum-pad btn btn-outline-primary" value="C" id="C">
          C<audio class="clip" id="C" src="./audio/Give_us_a_light.mp3"></audio></button> 

       

    </div>
  </div>
